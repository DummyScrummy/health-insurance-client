<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" href="assets/img/cross.ico"> 
    <title>Health Insurance Risk Calculator</title>
</head>

<body>
<h1>
    <img src="assets/img/cross.gif" style="width:65px">
    Health Insurance Risk Calculator
    <img src="assets/img/cross.gif" style="width:65px">
</h1>

<label>Age <input type="number" id="age" size=4></input></label><br><br>

<label>Height (ft) <input type="number" id="heightFt" size="4" min="0"></input><label>
<label>Height (in) <input type="number" id="heightIn" size="4" min="0" max="11"></input></label>
<br><br>

<label>Weight <input type="number" id="weight" size=4></input></label><br><br>

<img src="assets/img/healthGraphic.png" width="500px"><br>
<label>Blood Pressure Category</label>
<select id="pressure">
    <option value="invalid"></option>&nbsp</option>
    <option value="0">Normal</option>
    <option value="15">Elevated</option>
    <option value="30">High (Stage 1)</option>
    <option value="75">High (Stage 2)</option>
    <option value="100">Hypertensive Crisis</option>
</select>
<br><br>

<label>Family history</label><br>
<input type="checkbox" id="diabetes">Diabetes</input>
<input type="checkbox" id="cancer">Cancer</input>
<input type="checkbox" id="alzheimers">Alzheimer's</input>
<br><br>

<button onclick="fetchRisk()">Calculate Risk</button>

</body>
